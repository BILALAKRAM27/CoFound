{% extends 'base.html' %}

{% block title %}Message Settings - CoFound{% endblock %}

{% block content %}
<div class="content-container">
  <div class="card" style="max-width: 520px; margin: 0 auto;">
    <div class="card-header">Messaging Privacy</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Who can message you?</label>
          {{ form.message_privacy }}
          <div class="form-text">Public: anyone can search and message you. Private: only users you follow or who follow you.</div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
