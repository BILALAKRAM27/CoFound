<script>
    // CoFound Platform JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Theme change event listener
        window.addEventListener('themeChanged', function(e) {
            console.log('Theme changed to:', e.detail.theme);
            // Any additional theme change handling can go here
        });

        // Sidebar Toggle for Mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        let sidebarVisible = false;

        sidebarToggle?.addEventListener('click', function() {
            sidebarVisible = !sidebarVisible;
            
            if (sidebarVisible) {
                sidebar.classList.add('show');
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });

        // Hide sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 991.98 && sidebarVisible) {
                if (!sidebar?.contains(e.target) && !sidebarToggle?.contains(e.target)) {
                    sidebar?.classList.remove('show');
                    document.body.style.overflow = 'auto';
                    sidebarVisible = false;
                }
            }
        });

        // Post Actions (Like, Comment, Share)
        document.querySelectorAll('.post-action').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const icon = this.querySelector('i');
                const countSpan = this.querySelector('span');
                if (!icon || !countSpan) return;
                
                let count = parseInt(countSpan.textContent) || 0;

                // Handle like button specifically
                if (icon.classList.contains('bi-heart') || icon.classList.contains('bi-heart-fill')) {
                    if (icon.classList.contains('bi-heart')) {
                        // Like the post
                        icon.classList.remove('bi-heart');
                        icon.classList.add('bi-heart-fill');
                        this.classList.add('liked');
                        countSpan.textContent = count + 1;
                        
                        // Add animation
                        icon.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            icon.style.transform = 'scale(1)';
                        }, 200);
                    } else {
                        // Unlike the post
                        icon.classList.remove('bi-heart-fill');
                        icon.classList.add('bi-heart');
                        this.classList.remove('liked');
                        countSpan.textContent = count - 1;
                    }
                }

                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(30, 58, 138, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = ripple.style.height = '20px';
                ripple.style.marginLeft = ripple.style.marginTop = '-10px';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const mobileSearchInput = document.querySelector('#searchModal input');

        function handleSearch(input) {
            input?.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    console.log('Searching for:', query);
                    // Here you would implement actual search functionality
                    // For now, we'll just log to console
                }
            });
        }

        handleSearch(searchInput);
        handleSearch(mobileSearchInput);

        // Auto-resize textarea in post modal
        const postTextarea = document.querySelector('#newPostModal textarea');
        postTextarea?.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Lazy loading for images
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src || img.src;
                    img.classList.remove('lazy');
                    observer.unobserve(img);
                }
            });
        });

        document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
        });

        // Notification badges animation
        document.querySelectorAll('.badge').forEach(badge => {
            if (badge.textContent && parseInt(badge.textContent) > 0) {
                badge.style.animation = 'pulse 2s infinite';
            }
        });

        // Add pulse animation for badges
        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(pulseStyle);

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                sidebar?.classList.remove('show');
                document.body.style.overflow = 'auto';
                sidebarVisible = false;
            }
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Post creation functionality
        const postForm = document.getElementById('postForm');
        const submitPostBtn = document.getElementById('submitPost');
        const filePreview = document.getElementById('filePreview');

        // File preview functionality
        function handleFilePreview(input, previewContainer) {
            const files = input.files;
            previewContainer.innerHTML = '';
            
            for (let file of files) {
                const preview = document.createElement('div');
                preview.className = 'file-preview-item d-inline-block me-2 mb-2';
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.className = 'img-thumbnail';
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.objectFit = 'cover';
                    preview.appendChild(img);
                } else {
                    const icon = document.createElement('i');
                    icon.className = 'bi bi-file-earmark fs-1 text-muted';
                    preview.appendChild(icon);
                }
                
                const fileName = document.createElement('div');
                fileName.className = 'small text-muted';
                fileName.textContent = file.name;
                preview.appendChild(fileName);
                
                previewContainer.appendChild(preview);
            }
        }

        // Add file preview listeners
        ['images', 'videos', 'documents'].forEach(inputName => {
            const input = document.getElementById(inputName);
            if (input) {
                input.addEventListener('change', function() {
                    handleFilePreview(this, filePreview);
                });
            }
        });

        // Post submission
        submitPostBtn?.addEventListener('click', function() {
            // Log textarea value directly
            const textarea = document.querySelector('#postForm textarea[name="content"]');
            const textareaValue = textarea.value;
            console.log('Textarea value:', textareaValue);

            const formData = new FormData(postForm);
            // Force update the content field in FormData
            formData.set('content', textareaValue);

            // Debug: Log form data
            console.log('Form data contents:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            // Client-side validation
            const content = formData.get('content') || '';
            const images = formData.getAll('images');
            const videos = formData.getAll('videos');
            const documents = formData.getAll('documents');
            
            console.log('Validation check:', {
                content: content,
                contentLength: content.length,
                imagesCount: images.length,
                videosCount: videos.length,
                documentsCount: documents.length
            });
            
            if (!content.trim() && images.length === 0 && videos.length === 0 && documents.length === 0) {
                alert('Please provide some content or media for your post.');
                return;
            }
            
            // Determine the correct URL based on user role
            const isEntrepreneur = document.body.dataset.userRole === 'entrepreneur';
            const createPostUrl = isEntrepreneur ? '{% url "entrepreneurs:create_post" %}' : '{% url "investors:create_post" %}';
            const likePostUrl = isEntrepreneur ? '{% url "entrepreneurs:like_post" 0 %}' : '{% url "investors:like_post" 0 %}';
            
            console.log('User role:', document.body.dataset.userRole);
            console.log('Using URL:', createPostUrl);
            
            // Show loading state
            submitPostBtn.disabled = true;
            submitPostBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Creating Post...';
            
            fetch(createPostUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    // Close modal and reset form
                    const modal = bootstrap.Modal.getInstance(document.getElementById('newPostModal'));
                    if (modal) modal.hide();
                    postForm.reset();
                    filePreview.innerHTML = '';
                    
                    // Show success message
                    showNotification('Post created successfully!', 'success');
                    
                    // Reload page to show new post
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    console.error('Post creation failed:', data.errors);
                    
                    // Show specific error messages
                    let errorMessage = 'Failed to create post:\n';
                    if (data.errors) {
                        for (const [field, errors] of Object.entries(data.errors)) {
                            if (Array.isArray(errors)) {
                                errorMessage += `• ${field}: ${errors.join(', ')}\n`;
                            } else {
                                errorMessage += `• ${field}: ${errors}\n`;
                            }
                        }
                    }
                    
                    alert(errorMessage);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the post. Please try again.');
            })
            .finally(() => {
                // Reset button state
                submitPostBtn.disabled = false;
                submitPostBtn.innerHTML = '<i class="bi bi-send me-2"></i>Post';
            });
        });

        // Like functionality
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const postId = this.dataset.postId;
                const isEntrepreneur = document.body.dataset.userRole === 'entrepreneur';
                const likePostUrl = isEntrepreneur ? '{% url "entrepreneurs:like_post" 0 %}' : '{% url "investors:like_post" 0 %}';
                
                fetch(likePostUrl.replace('0', postId), {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const icon = this.querySelector('i');
                        const countSpan = this.querySelector('.likes-count');
                        
                        if (data.liked) {
                            icon.className = 'bi bi-heart-fill';
                            this.classList.add('liked');
                        } else {
                            icon.className = 'bi bi-heart';
                            this.classList.remove('liked');
                        }
                        
                        countSpan.textContent = data.likes_count;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 90px; right: 20px; z-index: 1060; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Load more posts functionality (infinite scroll simulation)
        let loading = false;
        const feedContainer = document.querySelector('.feed-container');

        window.addEventListener('scroll', function() {
            if (loading) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= documentHeight - 1000) {
                loading = true;
                loadMorePosts();
            }
        });

        function loadMorePosts() {
            // Simulate API call delay
            setTimeout(() => {
                console.log('Loading more posts...');
                // Here you would fetch more posts from your Django backend
                loading = false;
            }, 1000);
        }
    });

    // AJAX comment submission
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.comment-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const postId = this.dataset.postId;
                const input = this.querySelector('input[name="content"]');
                const content = input.value.trim();
                if (!content) return;
                const csrfToken = this.querySelector('[name=csrfmiddlewaretoken]').value;

                // Detect user role from body data attribute
                const userRole = document.body.dataset.userRole;
                let commentUrl = '';
                if (userRole === 'entrepreneur') {
                    commentUrl = `/entrepreneur/add-comment/${postId}/`;
                } else {
                    commentUrl = `/investor/add-comment/${postId}/`;
                }

                fetch(commentUrl, {
                    method: 'POST',
                    headers: {'X-CSRFToken': csrfToken},
                    body: new URLSearchParams({content})
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Prepend or append the new comment to the comments container
                        const container = this.closest('.comment-section').querySelector('.comments-container');
                        let authorImg = data.comment.author_image ?
                            `<img src="data:image/jpeg;base64,${data.comment.author_image}" class="rounded-circle me-2" width="32" height="32">` :
                            `<div class="rounded-circle me-2 bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;"><i class="bi bi-person-fill" style="font-size: 0.875rem;"></i></div>`;
                        const commentHtml = `
                            <div class="comment" id="comment-${data.comment.id}">
                                <div class="d-flex align-items-center mb-2">
                                    ${authorImg}
                                    <strong>${data.comment.author_name}</strong>
                                    <small class="text-muted ms-2">just now</small>
                                    <button class="btn btn-sm btn-link text-danger ms-auto delete-comment-btn" data-comment-id="${data.comment.id}">Delete</button>
                                </div>
                                <p class="mb-0">${data.comment.content}</p>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', commentHtml);
                        input.value = '';
                    } else {
                        alert('Failed to add comment.');
                    }
                });
            });
        });
    });

    // Media Gallery Functionality
    function openMediaGallery(postId) {
        const post = document.querySelector(`[data-post-id="${postId}"]`);
        if (!post) return;
        
        // Collect ALL media files from the hidden .all-media-files container
        const allMedia = [];
        const mediaElements = post.querySelectorAll('.all-media-files img, .all-media-files video, .all-media-files .media-main-doc');
        mediaElements.forEach((element, index) => {
            let mediaObj = {
                element: element,
                index: index,
                type: element.tagName.toLowerCase(),
                src: element.src || null,
                alt: element.alt || null,
                fileType: element.dataset.fileType || 'image/jpeg',
                fileName: element.dataset.fileName || 'Media',
                fileData: element.dataset.fileData || null
            };
            if (element.tagName === 'IMG') {
                mediaObj.src = element.src;
                mediaObj.alt = element.alt;
            } else if (element.tagName === 'VIDEO') {
                const source = element.querySelector('source');
                if (source) {
                    mediaObj.src = source.src;
                    mediaObj.fileType = source.type;
                }
            } else if (element.classList.contains('media-main-doc')) {
                const span = element.querySelector('span');
                if (span) {
                    mediaObj.fileName = span.textContent;
                }
            }
            allMedia.push(mediaObj);
        });
        if (allMedia.length === 0) return;
        
        // Create modal for gallery
        const modal = document.createElement('div');
        modal.className = 'modal fade';
        modal.id = 'mediaGalleryModal';
        modal.setAttribute('tabindex', '-1');
        modal.setAttribute('aria-labelledby', 'mediaGalleryModalLabel');
        modal.setAttribute('aria-hidden', 'true');
        
        const modalContent = `
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mediaGalleryModalLabel">Media Gallery (${allMedia.length} items)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="gallery-container">
                            <div class="gallery-main">
                                <div class="gallery-item active" data-index="0">
                                    ${getMediaHTML(allMedia[0])}
                                </div>
                            </div>
                            ${allMedia.length > 1 ? `
                                <div class="gallery-thumbnails">
                                    ${Array.from(allMedia).map((media, index) => `
                                        <div class="gallery-thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                                            ${getThumbnailHTML(media)}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        `;
        
        modal.innerHTML = modalContent;
        document.body.appendChild(modal);
        
        // Initialize Bootstrap modal
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();
        
        // Handle thumbnail clicks
        const thumbnails = modal.querySelectorAll('.gallery-thumbnail');
        const mainItem = modal.querySelector('.gallery-item');
        
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                // Update active states
                thumbnails.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                // Replace main preview content
                mainItem.innerHTML = getMediaHTML(allMedia[index]);
            });
        });
        
        // Clean up modal when hidden
        modal.addEventListener('hidden.bs.modal', function() {
            document.body.removeChild(modal);
        });
    }

    function getMediaHTML(mediaObj) {
        if (mediaObj.type === 'img') {
            return `<img src="${mediaObj.src}" class="img-fluid" alt="${mediaObj.alt || 'Media'}">`;
        } else if (mediaObj.type === 'video') {
            return `<video controls class="img-fluid">
                <source src="${mediaObj.src}" type="${mediaObj.fileType}">
            </video>`;
        } else if (mediaObj.element.classList.contains('media-main-doc')) {
            return `<div class="gallery-document">
                <i class="bi bi-file-earmark fs-1"></i>
                <p class="mt-3">${mediaObj.fileName}</p>
                <button class="btn btn-primary mt-2" onclick="downloadDocument('${mediaObj.fileName}', '${mediaObj.fileType}', '${mediaObj.fileData || ''}')">
                    <i class="bi bi-download me-2"></i>Download Document
                </button>
            </div>`;
        }
        return '';
    }

    function getThumbnailHTML(mediaObj) {
        if (mediaObj.type === 'img') {
            return `<img src="${mediaObj.src}" class="img-fluid" alt="${mediaObj.alt || 'Media'}">`;
        } else if (mediaObj.type === 'video') {
            return `<video muted class="img-fluid">
                <source src="${mediaObj.src}" type="${mediaObj.fileType}">
            </video>`;
        } else if (mediaObj.element.classList.contains('media-main-doc')) {
            return `<div class="gallery-doc-thumbnail">
                <i class="bi bi-file-earmark"></i>
            </div>`;
        }
        return '';
    }

    // Document download functionality
    function downloadDocument(fileName, fileType, fileData) {
        try {
            // Create a blob from the base64 data
            const byteCharacters = atob(fileData);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: fileType });
            
            // Create download link
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            console.error('Error downloading document:', error);
            alert('Error downloading document. Please try again.');
        }
    }
