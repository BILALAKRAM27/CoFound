<script>
    // CoFound Platform JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Theme change event listener
        window.addEventListener('themeChanged', function(e) {
            console.log('Theme changed to:', e.detail.theme);
            // Any additional theme change handling can go here
        });

        // Sidebar Toggle for Mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        let sidebarVisible = false;

        sidebarToggle?.addEventListener('click', function() {
            sidebarVisible = !sidebarVisible;
            
            if (sidebarVisible) {
                sidebar.classList.add('show');
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });

        // Hide sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 991.98 && sidebarVisible) {
                if (!sidebar?.contains(e.target) && !sidebarToggle?.contains(e.target)) {
                    sidebar?.classList.remove('show');
                    document.body.style.overflow = 'auto';
                    sidebarVisible = false;
                }
            }
        });

        // Post Actions (Like, Comment, Share)
        document.querySelectorAll('.post-action').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const icon = this.querySelector('i');
                const countSpan = this.querySelector('span');
                if (!icon || !countSpan) return;
                
                let count = parseInt(countSpan.textContent) || 0;

                // Handle like button specifically
                if (icon.classList.contains('bi-heart') || icon.classList.contains('bi-heart-fill')) {
                    if (icon.classList.contains('bi-heart')) {
                        // Like the post
                        icon.classList.remove('bi-heart');
                        icon.classList.add('bi-heart-fill');
                        this.classList.add('liked');
                        countSpan.textContent = count + 1;
                        
                        // Add animation
                        icon.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            icon.style.transform = 'scale(1)';
                        }, 200);
                    } else {
                        // Unlike the post
                        icon.classList.remove('bi-heart-fill');
                        icon.classList.add('bi-heart');
                        this.classList.remove('liked');
                        countSpan.textContent = count - 1;
                    }
                }

                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(30, 58, 138, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = ripple.style.height = '20px';
                ripple.style.marginLeft = ripple.style.marginTop = '-10px';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const mobileSearchInput = document.querySelector('#searchModal input');

        function handleSearch(input) {
            input?.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    console.log('Searching for:', query);
                    // Here you would implement actual search functionality
                    // For now, we'll just log to console
                }
            });
        }

        handleSearch(searchInput);
        handleSearch(mobileSearchInput);

        // Auto-resize textarea in post modal
        const postTextarea = document.querySelector('#newPostModal textarea');
        postTextarea?.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Lazy loading for images
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src || img.src;
                    img.classList.remove('lazy');
                    observer.unobserve(img);
                }
            });
        });

        document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
        });

        // Notification badges animation
        document.querySelectorAll('.badge').forEach(badge => {
            if (badge.textContent && parseInt(badge.textContent) > 0) {
                badge.style.animation = 'pulse 2s infinite';
            }
        });

        // Add pulse animation for badges
        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(pulseStyle);

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                sidebar?.classList.remove('show');
                document.body.style.overflow = 'auto';
                sidebarVisible = false;
            }
        });

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Post creation functionality
        const postButton = document.querySelector('#newPostModal .btn-primary');
        const postTextarea = document.querySelector('#newPostModal textarea');

        postButton?.addEventListener('click', function() {
            const content = postTextarea.value.trim();
            if (content) {
                console.log('Creating post:', content);
                // Here you would send the post data to your Django backend
                
                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(document.getElementById('newPostModal'));
                if (modal) modal.hide();
                postTextarea.value = '';
                postTextarea.style.height = 'auto';
                
                // Show success feedback
                showNotification('Post created successfully!', 'success');
            } else {
                showNotification('Please enter some content for your post.', 'warning');
            }
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 90px; right: 20px; z-index: 1060; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Load more posts functionality (infinite scroll simulation)
        let loading = false;
        const feedContainer = document.querySelector('.feed-container');

        window.addEventListener('scroll', function() {
            if (loading) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= documentHeight - 1000) {
                loading = true;
                loadMorePosts();
            }
        });

        function loadMorePosts() {
            // Simulate API call delay
            setTimeout(() => {
                console.log('Loading more posts...');
                // Here you would fetch more posts from your Django backend
                loading = false;
            }, 1000);
        }
    });
</script>
